{% extends "base.html" %}

{% block title %}Team Login - Quiz System{% endblock %}

{% block content %}
<div class="login-page">
    <div class="login-container">
        <h1>üë• Team Login</h1>
        <p class="info-text">Enter your unique team code to join the quiz</p>
        <form id="teamLoginForm">
            <div class="form-group">
                <label for="code">Team Code</label>
                <input type="text" id="code" required placeholder="Enter your team code" style="text-transform: uppercase;">
            </div>
            <div class="form-group">
                <label for="nickname">Your Nickname (optional)</label>
                <input type="text" id="nickname" placeholder="e.g., Player 1">
            </div>
            <button type="submit" class="btn btn-primary">Join Quiz</button>
        </form>
        <p class="back-link"><a href="/">‚Üê Back to Home</a></p>
    </div>
</div>

<style>
    .login-page {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 90vh;
    }

    .login-container {
        background: white;
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    .login-container h1 {
        text-align: center;
        margin-bottom: 20px;
        color: #2c3e50;
    }

    .info-text {
        text-align: center;
        color: #7f8c8d;
        margin-bottom: 30px;
    }

    .back-link {
        text-align: center;
        margin-top: 20px;
    }

    .back-link a {
        color: #3498db;
        text-decoration: none;
    }

    .back-link a:hover {
        text-decoration: underline;
    }
</style>

<script>
document.getElementById('teamLoginForm').addEventListener('submit', async (e) => {
    e.preventDefault();

    const code = document.getElementById('code').value.toUpperCase();
    const nickname = document.getElementById('nickname').value || 'Team Member';

    try {
        const response = await fetch('/api/auth/teams/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ code, nickname })
        });

        if (!response.ok) {
            const error = await response.json();
            throw new Error(error.detail || 'Login failed');
        }

        const data = await response.json();
        setAuthToken(data.access_token);

        // Redirect to team interface
        window.location.href = '/team/interface';
    } catch (error) {
        showAlert(error.message, 'error');
    }
});
</script>
{% endblock %}
