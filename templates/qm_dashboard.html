{% extends "base.html" %}

{% block title %}Quiz Master Dashboard - Quiz System{% endblock %}

{% block content %}
<div class="qm-dashboard">
    <div class="qm-header">
        <h1>üéØ Quiz Master Control Panel</h1>
        <button onclick="logout()" class="btn btn-danger">Logout</button>
    </div>

    <!-- Session Selection -->
    <div class="card">
        <h2>Select Active Session</h2>
        <select id="sessionSelect" class="form-control" onchange="loadSession()">
            <option value="">-- Select Session --</option>
        </select>
    </div>

    <div id="controlPanel" style="display:none;">
        <!-- Slide Controls -->
        <div class="card">
            <h2>Slide Navigation</h2>
            <div class="control-buttons">
                <button class="btn btn-warning" onclick="prevSlide()">‚Üê Previous</button>
                <button class="btn btn-primary" onclick="nextSlide()">Next ‚Üí</button>
                <button class="btn btn-success" onclick="revealAnswer()">Reveal Answer</button>
            </div>
        </div>

        <!-- Timer Controls -->
        <div class="card">
            <h2>Timer Control</h2>
            <div class="timer-display">
                <div id="timerValue">--:--</div>
            </div>
            <div class="control-buttons">
                <div class="form-group">
                    <label>Duration (seconds)</label>
                    <input type="number" id="timerDuration" value="30" min="5" max="300">
                </div>
                <button class="btn btn-success" onclick="startTimer()">Start Timer</button>
                <button class="btn btn-warning" onclick="pauseTimer()">Pause</button>
                <button class="btn btn-danger" onclick="resetTimer()">Reset</button>
            </div>
        </div>

        <!-- Buzzer Controls -->
        <div class="card">
            <h2>Buzzer Control</h2>
            <div class="control-buttons">
                <button id="buzzerLockBtn" class="btn btn-success" onclick="toggleBuzzerLock()">Unlock Buzzers</button>
                <button class="btn btn-warning" onclick="clearBuzzerQueue()">Clear Queue</button>
            </div>
            <div id="buzzerQueue" class="buzzer-queue"></div>
        </div>

        <!-- Score Management -->
        <div class="card">
            <h2>Score Management</h2>
            <div id="scoreControls"></div>
        </div>
    </div>
</div>

<style>
    .qm-dashboard {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
    }

    .qm-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 30px;
        background: white;
        padding: 20px;
        border-radius: 10px;
    }

    .qm-header h1 {
        margin: 0;
        color: #2c3e50;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 1rem;
    }

    .control-buttons {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 10px;
        margin-top: 15px;
    }

    .timer-display {
        text-align: center;
        margin: 20px 0;
    }

    #timerValue {
        font-size: 4rem;
        font-weight: bold;
        color: #e74c3c;
        font-family: 'Courier New', monospace;
    }

    .buzzer-queue {
        margin-top: 20px;
        max-height: 300px;
        overflow-y: auto;
    }

    .buzzer-item {
        padding: 10px;
        margin: 5px 0;
        background: #ecf0f1;
        border-radius: 5px;
        display: flex;
        justify-content: space-between;
    }

    .buzzer-item.first {
        background: #f39c12;
        color: white;
        font-weight: bold;
    }

    .score-team {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px;
        margin: 10px 0;
        background: #ecf0f1;
        border-radius: 5px;
    }

    .score-team-info {
        flex: 1;
    }

    .score-team-controls button {
        margin: 0 5px;
    }

    /* Score Controls Styling */
    .score-controls-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
        gap: 20px;
        margin-top: 20px;
    }

    .score-control-card {
        background: white;
        border-radius: 10px;
        padding: 20px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        border: 2px solid #e0e0e0;
    }

    .score-team-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 15px;
        padding-bottom: 15px;
        border-bottom: 2px solid #e0e0e0;
    }

    .score-team-header h3 {
        margin: 0;
        color: #2c3e50;
        font-size: 1.2rem;
    }

    .score-value {
        font-size: 2rem;
        font-weight: bold;
        color: #3498db;
        min-width: 60px;
        text-align: right;
    }

    .score-value.score-updated {
        animation: scoreFlash 0.5s ease;
    }

    @keyframes scoreFlash {
        0%, 100% { color: #3498db; }
        50% { color: #2ecc71; transform: scale(1.1); }
    }

    .score-quick-actions {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        gap: 5px;
        margin-bottom: 15px;
    }

    .score-quick-actions .btn {
        padding: 8px 4px;
        font-size: 0.85rem;
        font-weight: bold;
    }

    .score-custom-action {
        display: flex;
        gap: 10px;
        align-items: flex-end;
    }

    .score-custom-inputs {
        display: flex;
        flex-direction: column;
        gap: 5px;
        flex: 1;
    }

    .score-input {
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 0.9rem;
        width: 100%;
    }

    .score-reason-input {
        padding: 8px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 0.85rem;
        width: 100%;
    }

    .score-input:focus, .score-reason-input:focus {
        outline: none;
        border-color: #3498db;
    }

    .text-muted {
        color: #7f8c8d;
        font-style: italic;
        text-align: center;
        padding: 20px;
    }

    @media (max-width: 768px) {
        .control-buttons {
            grid-template-columns: 1fr;
        }

        .score-controls-grid {
            grid-template-columns: 1fr;
        }

        .score-quick-actions {
            grid-template-columns: repeat(3, 1fr);
        }

        .score-custom-action {
            flex-direction: column;
        }
    }
</style>

<script>
let sessionId = null;
let ws = null;
let buzzerLocked = false;

async function init() {
    debug('QM Dashboard: Initializing...');
    try {
        debug('QM Dashboard: Fetching live sessions');
        const sessions = await apiRequest('/qm/sessions/live');
        debug('QM Dashboard: Received sessions:', sessions);

        const select = document.getElementById('sessionSelect');
        if (!select) {
            debugError('QM Dashboard: sessionSelect element not found!');
            return;
        }

        sessions.forEach(session => {
            const option = document.createElement('option');
            option.value = session.id;
            option.textContent = `${session.name} (${session.status})`;
            select.appendChild(option);
        });
        debug('QM Dashboard: Loaded', sessions.length, 'sessions');
    } catch (error) {
        debugError('QM Dashboard: Error loading sessions:', error);
        showAlert('Error loading sessions: ' + error.message, 'error');
    }
}

async function loadSession() {
    debug('QM Dashboard: loadSession called');
    sessionId = document.getElementById('sessionSelect').value;
    debug('QM Dashboard: Selected session ID:', sessionId);

    if (!sessionId) {
        debug('QM Dashboard: No session selected, hiding control panel');
        document.getElementById('controlPanel').style.display = 'none';
        return;
    }

    debug('QM Dashboard: Showing control panel');
    document.getElementById('controlPanel').style.display = 'block';

    // Connect to WebSocket
    debug('QM Dashboard: Connecting to WebSocket');
    connectWebSocket();

    // Load teams for scoring
    debug('QM Dashboard: Loading score controls');
    loadScoreControls();
}

function connectWebSocket() {
    debug('QM Dashboard: Creating WebSocket connection for session', sessionId);
    ws = new WSConnection(`/ws/qm/${sessionId}`);

    ws.on('timer.tick', (data) => {
        debug('QM Dashboard: Timer tick received:', data.remaining_ms);
        document.getElementById('timerValue').textContent = formatTime(data.remaining_ms);
    });

    ws.on('buzzer.queue', (data) => {
        debug('QM Dashboard: Buzzer queue update:', data.queue);
        displayBuzzerQueue(data.queue);
    });

    ws.connect();
    debug('QM Dashboard: WebSocket connection initiated');
}

async function nextSlide() {
    debug('QM Dashboard: nextSlide clicked');
    try {
        await apiRequest(`/qm/sessions/${sessionId}/slide/next`, { method: 'POST' });
        showAlert('Moved to next slide', 'success');
    } catch (error) {
        debugError('QM Dashboard: nextSlide error:', error);
        showAlert('Error: ' + error.message, 'error');
    }
}

async function prevSlide() {
    debug('QM Dashboard: prevSlide clicked');
    try {
        await apiRequest(`/qm/sessions/${sessionId}/slide/prev`, { method: 'POST' });
        showAlert('Moved to previous slide', 'success');
    } catch (error) {
        debugError('QM Dashboard: prevSlide error:', error);
        showAlert('Error: ' + error.message, 'error');
    }
}

async function revealAnswer() {
    debug('QM Dashboard: revealAnswer clicked');
    try {
        await apiRequest(`/qm/sessions/${sessionId}/slide/reveal`, { method: 'POST' });
        showAlert('Answer revealed', 'success');
    } catch (error) {
        debugError('QM Dashboard: revealAnswer error:', error);
        showAlert('Error: ' + error.message, 'error');
    }
}

async function startTimer() {
    debug('QM Dashboard: startTimer clicked');
    const duration = parseInt(document.getElementById('timerDuration').value);
    debug('QM Dashboard: Timer duration:', duration, 'seconds');
    try {
        await apiRequest(`/qm/sessions/${sessionId}/timer/start`, {
            method: 'POST',
            body: JSON.stringify({ duration_ms: duration * 1000 })
        });
        debug('QM Dashboard: Timer started successfully');
    } catch (error) {
        debugError('QM Dashboard: startTimer error:', error);
        showAlert('Error: ' + error.message, 'error');
    }
}

async function pauseTimer() {
    debug('QM Dashboard: pauseTimer clicked');
    try {
        await apiRequest(`/qm/sessions/${sessionId}/timer/pause`, { method: 'POST' });
        debug('QM Dashboard: Timer paused successfully');
    } catch (error) {
        debugError('QM Dashboard: pauseTimer error:', error);
        showAlert('Error: ' + error.message, 'error');
    }
}

async function resetTimer() {
    debug('QM Dashboard: resetTimer clicked');
    try {
        await apiRequest(`/qm/sessions/${sessionId}/timer/reset`, { method: 'POST' });
        document.getElementById('timerValue').textContent = '--:--';
        debug('QM Dashboard: Timer reset successfully');
    } catch (error) {
        debugError('QM Dashboard: resetTimer error:', error);
        showAlert('Error: ' + error.message, 'error');
    }
}

async function toggleBuzzerLock() {
    buzzerLocked = !buzzerLocked;
    debug('QM Dashboard: toggleBuzzerLock clicked, new state:', buzzerLocked);
    try {
        // Send locked as query parameter, not in body
        await apiRequest(`/qm/sessions/${sessionId}/buzzer/lock?locked=${buzzerLocked}`, {
            method: 'POST'
        });
        const btn = document.getElementById('buzzerLockBtn');
        btn.textContent = buzzerLocked ? 'Unlock Buzzers' : 'Lock Buzzers';
        btn.className = buzzerLocked ? 'btn btn-success' : 'btn btn-danger';
        debug('QM Dashboard: Buzzer lock toggled successfully');
    } catch (error) {
        debugError('QM Dashboard: toggleBuzzerLock error:', error);
        showAlert('Error: ' + error.message, 'error');
    }
}

async function clearBuzzerQueue() {
    debug('QM Dashboard: clearBuzzerQueue clicked');
    await toggleBuzzerLock();
    document.getElementById('buzzerQueue').innerHTML = '';
    debug('QM Dashboard: Buzzer queue cleared');
}

function displayBuzzerQueue(queue) {
    const div = document.getElementById('buzzerQueue');
    if (!queue || queue.length === 0) {
        div.innerHTML = '<p>No buzzes yet</p>';
        return;
    }

    div.innerHTML = '';
    queue.forEach(item => {
        const itemDiv = document.createElement('div');
        itemDiv.className = 'buzzer-item' + (item.placement === 1 ? ' first' : '');
        itemDiv.innerHTML = `
            <span>${item.placement}. ${item.team_name}</span>
            <span>${new Date(item.timestamp * 1000).toLocaleTimeString()}</span>
        `;
        div.appendChild(itemDiv);
    });
}

let currentScores = {};

async function loadScoreControls() {
    debug('QM Dashboard: Loading score controls');

    if (!sessionId) {
        debug('QM Dashboard: No session selected, cannot load scores');
        return;
    }

    try {
        // Get current scores from display snapshot
        const snapshot = await apiRequest(`/display/sessions/${sessionId}/snapshot`);
        debug('QM Dashboard: Loaded snapshot with scores:', snapshot.scores);

        currentScores = {};
        snapshot.scores.forEach(score => {
            currentScores[score.team_id] = score.total;
        });

        const container = document.getElementById('scoreControls');
        if (!container) {
            debugError('QM Dashboard: scoreControls element not found');
            return;
        }

        if (!snapshot.scores || snapshot.scores.length === 0) {
            container.innerHTML = '<p class="text-muted">No teams assigned to this session yet.</p>';
            return;
        }

        let html = '<div class="score-controls-grid">';

        snapshot.scores.forEach(score => {
            html += `
                <div class="score-control-card" id="score-card-${score.team_id}">
                    <div class="score-team-header">
                        <h3>${score.team_name}</h3>
                        <div class="score-value" id="score-value-${score.team_id}">${score.total}</div>
                    </div>

                    <div class="score-quick-actions">
                        <button class="btn btn-danger btn-small" onclick="adjustScore(${score.team_id}, -10, 'Quick -10')">-10</button>
                        <button class="btn btn-danger btn-small" onclick="adjustScore(${score.team_id}, -5, 'Quick -5')">-5</button>
                        <button class="btn btn-warning btn-small" onclick="adjustScore(${score.team_id}, -1, 'Quick -1')">-1</button>
                        <button class="btn btn-success btn-small" onclick="adjustScore(${score.team_id}, 1, 'Quick +1')">+1</button>
                        <button class="btn btn-success btn-small" onclick="adjustScore(${score.team_id}, 5, 'Quick +5')">+5</button>
                        <button class="btn btn-success btn-small" onclick="adjustScore(${score.team_id}, 10, 'Quick +10')">+10</button>
                    </div>

                    <div class="score-custom-action">
                        <div class="score-custom-inputs">
                            <input type="number"
                                   id="custom-delta-${score.team_id}"
                                   placeholder="Custom"
                                   class="score-input">
                            <input type="text"
                                   id="custom-reason-${score.team_id}"
                                   placeholder="Reason (optional)"
                                   class="score-reason-input">
                        </div>
                        <button class="btn btn-primary btn-small"
                                onclick="adjustScoreCustom(${score.team_id})">Apply</button>
                        <button class="btn btn-warning btn-small"
                                onclick="undoScore(${score.team_id})">Undo Last</button>
                    </div>
                </div>
            `;
        });

        html += '</div>';
        container.innerHTML = html;
        debug('QM Dashboard: Score controls loaded for', snapshot.scores.length, 'teams');

    } catch (error) {
        debugError('QM Dashboard: Error loading score controls:', error);
        showAlert('Error loading score controls: ' + error.message, 'error');
    }
}

async function adjustScore(teamId, delta, reason) {
    debug('QM Dashboard: Adjusting score for team', teamId, 'by', delta);

    try {
        const result = await apiRequest(`/qm/sessions/${sessionId}/scores/${teamId}`, {
            method: 'POST',
            body: JSON.stringify({
                delta: delta,
                reason: reason
            })
        });

        debug('QM Dashboard: Score adjusted successfully:', result);

        // Update local score display
        currentScores[teamId] = result.new_total;
        const scoreElement = document.getElementById(`score-value-${teamId}`);
        if (scoreElement) {
            scoreElement.textContent = result.new_total;
            scoreElement.classList.add('score-updated');
            setTimeout(() => scoreElement.classList.remove('score-updated'), 500);
        }

        showAlert(`Score updated: ${result.new_total}`, 'success');

    } catch (error) {
        debugError('QM Dashboard: Error adjusting score:', error);
        showAlert('Error adjusting score: ' + error.message, 'error');
    }
}

async function adjustScoreCustom(teamId) {
    const deltaInput = document.getElementById(`custom-delta-${teamId}`);
    const reasonInput = document.getElementById(`custom-reason-${teamId}`);

    if (!deltaInput || !deltaInput.value) {
        showAlert('Please enter a score adjustment amount', 'error');
        return;
    }

    const delta = parseInt(deltaInput.value);
    const reason = reasonInput.value || 'Manual adjustment';

    debug('QM Dashboard: Custom score adjustment:', teamId, delta, reason);

    await adjustScore(teamId, delta, reason);

    // Clear inputs
    deltaInput.value = '';
    reasonInput.value = '';
}

async function undoScore(teamId) {
    debug('QM Dashboard: Undoing last score for team', teamId);

    if (!confirm('Undo the last score adjustment for this team?')) {
        return;
    }

    try {
        const result = await apiRequest(`/qm/sessions/${sessionId}/scores/${teamId}/undo`, {
            method: 'POST'
        });

        debug('QM Dashboard: Score undo successful:', result);

        // Reload score controls to get updated scores
        await loadScoreControls();

        showAlert('Last score adjustment undone', 'success');

    } catch (error) {
        debugError('QM Dashboard: Error undoing score:', error);
        showAlert('Error undoing score: ' + error.message, 'error');
    }
}

function logout() {
    debug('QM Dashboard: logout clicked');
    if (ws) ws.close();
    clearAuthToken();
    window.location.href = '/';
}

window.addEventListener('load', () => {
    debug('QM Dashboard: Page loaded');
    const token = getAuthToken();
    if (!token) {
        debugWarn('QM Dashboard: No auth token found, redirecting to login');
        window.location.href = '/qm/login';
        return;
    }
    debug('QM Dashboard: Auth token found, initializing');
    init();
});
</script>
{% endblock %}
