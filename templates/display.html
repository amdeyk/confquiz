{% extends "base.html" %}

{% block title %}Main Display - Quiz System{% endblock %}

{% block content %}
<div class="main-display">
    <!-- Banner -->
    <div class="banner">
        <h1 id="bannerText">AISMOC 2026 QUIZ</h1>
    </div>

    <!-- Main Content Area -->
    <div class="display-grid">
        <!-- Slide Display (Left) -->
        <div class="slide-area">
            <!-- PNG Slides -->
            <div id="slideContainer" class="slide-container">
                <div class="no-slide">No slide loaded</div>
            </div>

            <!-- WebRTC Screen Share Video -->
            <video id="screenShareVideo" class="screen-share-video" autoplay playsinline muted></video>
        </div>

        <!-- Side Panel (Right) -->
        <div class="side-panel">
            <!-- Timer -->
            <div class="timer-card">
                <h3>Timer</h3>
                <div id="timerDisplay" class="timer-value">--:--</div>
                <div id="timerStatus" class="timer-status"></div>
            </div>

            <!-- Scoreboard -->
            <div class="scoreboard-card">
                <h3>Scores</h3>
                <table id="scoreboardTable">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Team</th>
                            <th>Score</th>
                        </tr>
                    </thead>
                    <tbody id="scoreboardBody">
                        <tr>
                            <td colspan="3">Loading...</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <!-- Buzzer Queue -->
            <div class="buzzer-card">
                <h3>Buzzer Queue</h3>
                <div id="buzzerQueue">
                    <div class="no-buzzes">No buzzes yet</div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    * {
        box-sizing: border-box;
    }

    body {
        background: #000;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }

    .main-display {
        width: 100vw;
        height: 100vh;
        margin: 0;
        padding: 0;
        overflow: hidden;
        display: flex;
        flex-direction: column;
    }

    .banner {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        padding: 15px 20px;
        text-align: center;
        flex-shrink: 0;
    }

    .banner h1 {
        color: white;
        font-size: 2rem;
        margin: 0;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
    }

    .display-grid {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 15px;
        padding: 15px;
        flex: 1;
        overflow: hidden;
        min-height: 0;
    }

    .slide-area {
        background: white;
        border-radius: 10px;
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 0;
        min-width: 0;
    }

    .slide-container {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
    }

    .slide-container img {
        max-width: 100%;
        max-height: 100%;
        width: auto;
        height: auto;
        object-fit: contain;
    }

    .no-slide {
        color: #95a5a6;
        font-size: 1.5rem;
    }

    .screen-share-video {
        display: none;
        width: 100%;
        height: 100%;
        object-fit: contain;
    }

    .screen-share-video.active {
        display: block;
    }

    .slide-container.hidden {
        display: none;
    }

    .side-panel {
        display: flex;
        flex-direction: column;
        gap: 15px;
        overflow: hidden;
        min-height: 0;
    }

    .timer-card,
    .scoreboard-card,
    .buzzer-card {
        background: white;
        border-radius: 10px;
        padding: 15px;
        overflow: hidden;
    }

    .timer-card {
        text-align: center;
    }

    .timer-card h3 {
        margin-bottom: 10px;
        color: #2c3e50;
    }

    .timer-value {
        font-size: 3rem;
        font-weight: bold;
        color: #e74c3c;
        font-family: 'Courier New', monospace;
        line-height: 1;
    }

    .timer-status {
        font-size: 1rem;
        color: #7f8c8d;
        margin-top: 8px;
    }

    .scoreboard-card {
        flex: 1;
        overflow-y: auto;
        overflow-x: hidden;
        min-height: 0;
    }

    .scoreboard-card h3 {
        margin: 0 0 12px 0;
        color: #2c3e50;
        font-size: 1.1rem;
    }

    #scoreboardTable {
        width: 100%;
        font-size: 0.85rem;
        table-layout: fixed;
    }

    #scoreboardTable th {
        background: #ecf0f1;
        padding: 8px;
        text-align: left;
    }

    #scoreboardTable td {
        padding: 8px;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
    }

    .current-team {
        background: #fff3cd;
        font-weight: bold;
    }

    .buzzer-card {
        max-height: 250px;
        overflow-y: auto;
        overflow-x: hidden;
        flex-shrink: 0;
    }

    .buzzer-card h3 {
        margin: 0 0 12px 0;
        color: #2c3e50;
        font-size: 1.1rem;
    }

    .buzzer-item {
        padding: 8px 10px;
        margin-bottom: 8px;
        border-radius: 5px;
        background: #ecf0f1;
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 0.9rem;
    }

    .buzzer-item.first {
        background: #f39c12;
        color: white;
        font-weight: bold;
    }

    .no-buzzes {
        color: #95a5a6;
        text-align: center;
        padding: 15px;
        font-size: 0.9rem;
    }

    /* Ensure no horizontal scroll */
    .container {
        max-width: 100vw;
        overflow-x: hidden;
    }

    /* Mobile/Tablet - redirect message */
    @media (max-width: 1024px) {
        .main-display {
            display: flex !important;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }

        .banner,
        .display-grid {
            display: none !important;
        }

        .main-display::before {
            content: "⚠️ Main Display\A\APlease open this page on a laptop or desktop computer.\A\AThis screen requires a larger display.";
            white-space: pre-wrap;
            color: white;
            font-size: 1.5rem;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 10px;
            max-width: 90vw;
        }
    }

    /* Prevent any overflow on large screens */
    @media (min-width: 1025px) {
        html, body {
            overflow: hidden;
            width: 100vw;
            height: 100vh;
        }
    }
</style>

<script>
let ws = null;
let sessionId = null;
let peerConnection = null;
let displayMode = 'png_slides'; // Default mode
const displayId = 'display_' + Math.random().toString(36).substr(2, 9);

async function loadDisplayMode() {
    try {
        const response = await fetch('/api/display/display-mode');
        if (response.ok) {
            const data = await response.json();
            displayMode = data.display_mode || 'png_slides';
            console.log('Display mode:', displayMode);
        }
    } catch (error) {
        console.error('Failed to load display mode, using default:', error);
    }
}

async function setupWebRTC(offer, presenterId) {
    try {
        console.log('[WebRTC] Setting up WebRTC connection...');

        // Close existing connection
        if (peerConnection) {
            peerConnection.close();
        }

        // Create new peer connection
        peerConnection = new RTCPeerConnection({
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' }
            ]
        });

        // Monitor connection state
        peerConnection.onconnectionstatechange = () => {
            console.log('[WebRTC] Connection state:', peerConnection.connectionState);
        };

        peerConnection.oniceconnectionstatechange = () => {
            console.log('[WebRTC] ICE connection state:', peerConnection.iceConnectionState);
        };

        // Handle incoming stream
        peerConnection.ontrack = (event) => {
            console.log('[WebRTC] Received remote stream!');
            console.log('[WebRTC] Stream:', event.streams[0]);
            console.log('[WebRTC] Tracks:', event.streams[0].getTracks());
            console.log('[WebRTC] Track count:', event.streams[0].getTracks().length);

            const video = document.getElementById('screenShareVideo');
            if (!video) {
                console.error('[WebRTC] Video element not found!');
                return;
            }

            console.log('[WebRTC] Setting srcObject...');
            video.srcObject = event.streams[0];

            // Video will autoplay since it has autoplay and muted attributes
            console.log('[WebRTC] Video srcObject set, autoplay will handle playback');

            // Switch to video mode
            console.log('[WebRTC] Hiding slide container...');
            const slideContainer = document.getElementById('slideContainer');
            slideContainer.classList.add('hidden');
            console.log('[WebRTC] Slide container hidden:', slideContainer.classList.contains('hidden'));

            console.log('[WebRTC] Adding active class to video...');
            video.classList.add('active');
            console.log('[WebRTC] Video has active class:', video.classList.contains('active'));
            console.log('[WebRTC] Video display style:', window.getComputedStyle(video).display);

            console.log('[WebRTC] Video element updated successfully!');

            // Send acknowledgment that video is playing
            sendDisplayStatus('video-playing');

            // Monitor video playback and send periodic health checks
            video.onplaying = () => {
                console.log('[WebRTC] Video started playing');
                sendDisplayStatus('video-active');
            };

            video.onerror = (error) => {
                console.error('[WebRTC] Video error:', error);
                sendDisplayStatus('video-error');
            };

            // Send periodic health status every 5 seconds
            if (window.displayHealthInterval) {
                clearInterval(window.displayHealthInterval);
            }
            window.displayHealthInterval = setInterval(() => {
                if (video.srcObject && !video.paused) {
                    const track = event.streams[0].getVideoTracks()[0];
                    if (track) {
                        const settings = track.getSettings();
                        sendDisplayStatus('video-healthy', {
                            resolution: `${settings.width}x${settings.height}`,
                            frameRate: settings.frameRate
                        });
                    }
                }
            }, 5000);
        };

        // Handle ICE candidates
        peerConnection.onicecandidate = (event) => {
            if (event.candidate && ws && ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: 'ice-candidate',
                    candidate: event.candidate,
                    display_id: displayId
                }));
            }
        };

        // Set remote description (offer from presenter)
        console.log('[WebRTC] Setting remote description (offer)...');
        await peerConnection.setRemoteDescription(new RTCSessionDescription({
            type: 'offer',
            sdp: offer
        }));

        // Create and send answer
        console.log('[WebRTC] Creating answer...');
        const answer = await peerConnection.createAnswer();
        await peerConnection.setLocalDescription(answer);

        console.log('[WebRTC] Sending answer back to presenter...');
        if (ws && ws.readyState === WebSocket.OPEN) {
            ws.send(JSON.stringify({
                type: 'answer',
                sdp: answer.sdp,
                display_id: displayId
            }));
            console.log('[WebRTC] Answer sent!');
        } else {
            console.error('[WebRTC] WebSocket not open, cannot send answer');
        }

    } catch (error) {
        console.error('[WebRTC] Setup failed:', error);
        showAlert('Screen sharing connection failed', 'error');
    }
}

function sendDisplayStatus(status, data = {}) {
    if (ws && ws.readyState === WebSocket.OPEN) {
        try {
            ws.send(JSON.stringify({
                type: 'display-status',
                status: status,
                display_id: displayId,
                ...data
            }));
            console.log('[WebRTC] Sent display status:', status);
        } catch (error) {
            console.error('[WebRTC] Failed to send display status:', error);
        }
    }
}

function stopWebRTC() {
    // Clear health check interval
    if (window.displayHealthInterval) {
        clearInterval(window.displayHealthInterval);
        window.displayHealthInterval = null;
    }

    if (peerConnection) {
        peerConnection.close();
        peerConnection = null;
    }

    const video = document.getElementById('screenShareVideo');
    video.srcObject = null;
    video.classList.remove('active');

    // Switch back to PNG slides
    document.getElementById('slideContainer').classList.remove('hidden');

    // Notify presenter that video stopped
    sendDisplayStatus('video-stopped');
}

async function init() {
    // Load display mode setting
    await loadDisplayMode();
    // Get session ID from URL or default to 1
    const urlParams = new URLSearchParams(window.location.search);
    sessionId = urlParams.get('session') || 1;

    try {
        // Load initial snapshot
        const snapshot = await apiRequest(`/display/sessions/${sessionId}/snapshot`);
        updateDisplay(snapshot);

        // Connect to WebSocket
        connectWebSocket();
    } catch (error) {
        showAlert('Error loading display: ' + error.message, 'error');
    }
}

function updateDisplay(snapshot) {
    // Update banner
    document.getElementById('bannerText').textContent = snapshot.banner_text;

    // Update slide
    const slideContainer = document.getElementById('slideContainer');
    if (snapshot.current_slide) {
        slideContainer.innerHTML = `<img src="${snapshot.current_slide.png_path}" alt="Slide">`;
    } else {
        slideContainer.innerHTML = '<div class="no-slide">No slide loaded</div>';
    }

    // Update scoreboard
    updateScoreboard(snapshot.scores);

    // Update timer
    if (snapshot.timer_state) {
        document.getElementById('timerDisplay').textContent = formatTime(snapshot.timer_state.remaining_ms);
        document.getElementById('timerStatus').textContent = snapshot.timer_state.state;
    }

    // Update buzzer queue
    updateBuzzerQueue(snapshot.buzzer_queue);
}

function updateScoreboard(scores) {
    const tbody = document.getElementById('scoreboardBody');
    tbody.innerHTML = '';

    if (!scores || scores.length === 0) {
        tbody.innerHTML = '<tr><td colspan="3">No teams</td></tr>';
        return;
    }

    scores.forEach((team, index) => {
        const row = document.createElement('tr');
        row.innerHTML = `
            <td>${index + 1}</td>
            <td>${team.team_name}</td>
            <td>${team.total}</td>
        `;
        tbody.appendChild(row);
    });
}

function updateBuzzerQueue(queue) {
    const buzzerDiv = document.getElementById('buzzerQueue');

    if (!queue || queue.length === 0) {
        buzzerDiv.innerHTML = '<div class="no-buzzes">No buzzes yet</div>';
        return;
    }

    buzzerDiv.innerHTML = '';
    queue.forEach(item => {
        const div = document.createElement('div');
        div.className = 'buzzer-item' + (item.placement === 1 ? ' first' : '');
        div.innerHTML = `
            <span>${item.placement}. ${item.team_name}</span>
            <span>${new Date(item.timestamp * 1000).toLocaleTimeString()}</span>
        `;
        buzzerDiv.appendChild(div);
    });
}

function connectWebSocket() {
    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
    const wsUrl = `${protocol}//${window.location.host}/ws/display/${sessionId}`;

    ws = new WebSocket(wsUrl);

    ws.onopen = () => {
        console.log('WebSocket connected');

        // Notify presenter that display is ready (in case screen sharing is already active)
        if (displayMode === 'screen_share') {
            ws.send(JSON.stringify({
                type: 'display-ready',
                display_id: displayId
            }));
            console.log('[WebRTC] Sent display-ready message');
        }
    };

    ws.onmessage = (event) => {
        try {
            const data = JSON.parse(event.data);

            switch (data.event) {
                case 'slide.update':
                    const slideContainer = document.getElementById('slideContainer');
                    if (data.slide) {
                        slideContainer.innerHTML = `<img src="${data.slide.png_path}" alt="Slide">`;
                    }
                    break;

                case 'timer.tick':
                    document.getElementById('timerDisplay').textContent = formatTime(data.remaining_ms);
                    document.getElementById('timerStatus').textContent = data.state;
                    break;

                case 'score.update':
                    // Reload scores
                    apiRequest(`/display/sessions/${sessionId}/snapshot`)
                        .then(snapshot => updateScoreboard(snapshot.scores));
                    break;

                case 'buzzer.update':
                case 'buzzer.results':
                    apiRequest(`/display/sessions/${sessionId}/snapshot`)
                        .then(snapshot => updateBuzzerQueue(snapshot.buzzer_queue));
                    break;

                case 'buzzer.cleared':
                    // Clear buzzer queue display
                    updateBuzzerQueue([]);
                    break;

                case 'webrtc.offer':
                    // Presenter is offering screen share
                    console.log('[WebRTC] Received offer, displayMode:', displayMode);
                    if (displayMode === 'screen_share') {
                        console.log('[WebRTC] Calling setupWebRTC...');
                        setupWebRTC(data.sdp, data.presenter_id);
                    } else {
                        console.log('[WebRTC] Ignoring offer because displayMode is not screen_share');
                    }
                    break;

                case 'webrtc.ice':
                    // Received ICE candidate from presenter
                    if (peerConnection && data.candidate) {
                        peerConnection.addIceCandidate(new RTCIceCandidate(data.candidate));
                    }
                    break;

                case 'presenter.stopped':
                case 'presenter.disconnected':
                    // Presenter stopped sharing
                    stopWebRTC();
                    break;

                case 'settings.update':
                    // Display mode changed
                    if (data.setting_key === 'display_mode') {
                        displayMode = data.setting_value;
                        if (displayMode === 'png_slides') {
                            stopWebRTC();
                        }
                    }
                    break;
            }
        } catch (error) {
            console.error('Error parsing WebSocket message:', error);
        }
    };

    ws.onerror = (error) => {
        console.error('WebSocket error:', error);
    };

    ws.onclose = () => {
        console.log('WebSocket closed, reconnecting...');
        setTimeout(connectWebSocket, 3000);
    };
}

// Initialize on load
window.addEventListener('load', init);
</script>
{% endblock %}
